<nav class="navbar navbar-light bg-light justify-content-between mt-2">
  <a class="navbar-brand"></a>
  <form class="form-inline" *ngIf="!!userInfo">
    {{userInfo.Name}}
    <a class="pl-2 text-primary" (click)="logout()">Logout</a>
  </form>
</nav>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div id="accordion">
    <div class="card" *ngFor="let security of securities; let i = index">
      <div class="card-header p-2">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" (click)="getSecurityThread(security.Id)" data-toggle="collapse" [attr.data-target]="'#collapse-'+i" aria-expanded="false" aria-controls="collapseThree">
            {{security.Name}}
          </button>
        </h5>
      </div>
      <div [id]="'collapse-'+i" class="collapse" data-parent="#accordion">
        <div class="card-body">
          <ul>
            <li *ngFor="let thread of threads">
              {{thread}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
